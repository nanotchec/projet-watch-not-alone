<!doctype html>
<html>

<head>
  <meta charset="UTF-8" />
  <link href="http://localhost:3000/salon" rel="url_api">
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script> <!--setup Tailwindcss + React.js -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-sky-950">
  <div id="root"></div>
  <script type="text/babel"> //text babel pour React
    const {useState}=React;
    function App(){
      const [loading, setLoading] = useState(false); //etat de chargement
      const [mode, setMode] = useState('create'); // 'create' ou 'join'
      
      const handleSubmit=async (e) => {           //asynchrone car attend une reponse du serveur
        e.preventDefault();                         //la page ne se recharge pas lors du submit
        setLoading(true);                           //indicateur de chargement
        const formData = new FormData(e.target); 
        try {
          let response;
          if(mode==='create'){
            const roomName = formData.get('room-name');
            const userName = formData.get('user-name');
            response = await fetch('http://localhost:3000/salon/', {
              method: 'POST',
              headers:{
                'Content-Type': 'application/json',
              },
              body: JSON.stringify({          //demande au serveur de crée un salon avec le nom et pseudo que l'utilisateur a entrer
                nom: roomName,
                pseudo: userName,
              }),
            });
          }else{
            const codePartage=formData.get('code-partage');
            const userName=formData.get('user-name');
            response=await fetch('http://localhost:3000/salon/join', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json',   
              },
              body: JSON.stringify({           //sinon, c'est une demande de rejoindre un salon existant avec le code et pseudo
                codePartage: codePartage,
                pseudo: userName,
              }),
            });
          }
          if(!response.ok){
            const error = await response.json();      //si une erreur s'est produite, on la recupere et on l'affiche
            alert(`Erreur: ${error.error}`);
            return;
          }
          const data = await response.json();
          if (mode==='create'){
            alert(`Salon créé avec succès! Code: ${data.salon.code_partage}`);    //sinon, affiche le code du salon créé ou un message de succès pour rejoindre
          }else{
            alert(`Vous avez rejoint le salon "${data.salon.nom}" avec succès!`);
          }
        }catch(error){
          console.error('Erreur:', error);    //log de l'erreur pour debug
          alert('Erreur lors de la communication avec le serveur');
        }
        setLoading(false);
      };
    return(   //rendu html du form pour crée ou rejoindre
      <div class="min-h-screen flex items-center justify-center">
        <div class="bg-gray-900 p-8 rounded-lg shadow-lg text-center max-w-md w-full">
          <h1 class="text-4xl font-bold text-white mb-2">
            {mode === 'create' ? 'Création de salon' : 'Rejoindre un salon'}
          </h1>
          <p class="text-gray-400 mb-6">
            {mode === 'create' ? 'Créez votre propre salon' : 'Entrez le code du salon'}
          </p>
          <div class="flex gap-2 mb-6">
            <button
              type="button"
              onClick={() => setMode('create')}
              class={`flex-1 py-2 px-4 rounded-lg font-semibold transition-colors ${
                mode === 'create' 
                  ? 'bg-blue-600 text-white' 
                  : 'bg-gray-700 text-gray-300 hover:bg-gray-600'
              }`}
            >
              Créer
            </button>
            <button
              type="button"
              onClick={() => setMode('join')}
              class={`flex-1 py-2 px-4 rounded-lg font-semibold transition-colors ${
                mode === 'join' 
                  ? 'bg-blue-600 text-white' 
                  : 'bg-gray-700 text-gray-300 hover:bg-gray-600'
              }`}
            >
              Rejoindre
            </button>
          </div>
          <form onSubmit={handleSubmit}>
            {mode === 'create' ? (
              <input type="text" name="room-name" placeholder="Nom du salon" class="mb-4 p-2 rounded-lg w-full text-white bg-gray-800 border border-gray-700" required/>
            ) : (
              <input type="text" name="code-partage" placeholder="Code du salon (6 caractères)" maxLength="6" class="mb-4 p-2 rounded-lg w-full text-white bg-gray-800 border border-gray-700" required/>
            )} 
            <input type="text" name="user-name" placeholder="Votre pseudo"  class="mb-6 p-2 rounded-lg w-full text-white bg-gray-800 border border-gray-700"  required/>
            <button type="submit" disabled={loading} class="bg-blue-600 hover:bg-blue-700 disabled:bg-gray-600 text-white font-bold py-3 px-6 rounded-lg transition-colors w-full">
              {loading ? "Chargement..." : mode === 'create' ? "Créer le salon" : "Rejoindre"}
            </button>
          </form>
        </div>
      </div>
    );
    }
    ReactDOM.render(<App />, document.getElementById('root')); //met le front dans le div root
  </script>
</body>
</html>
